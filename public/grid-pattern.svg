<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.1" />
    </pattern>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="url(#smallGrid)" />
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.2" />
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.05" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
  </defs>
  <rect width="100" height="100" fill="url(#grid)" />
  <rect width="100" height="100" fill="url(#glow)" />
  <circle cx="30" cy="30" r="5" fill="white" fill-opacity="0.05" />
  <circle cx="70" cy="70" r="7" fill="white" fill-opacity="0.05" />
  <circle cx="85" cy="15" r="3" fill="white" fill-opacity="0.05" />
</svg> 